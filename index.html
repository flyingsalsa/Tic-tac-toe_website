
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Tic Tac Toe | React Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Using a common Tailwind font */
        }
        .neon-border-custom {
            box-shadow: 0 0 8px #4f46e5, 0 0 16px #4f46e5, inset 0 0 8px #4f46e5;
        }
        .cell-custom-hover:hover:not(.occupied) {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        /* For scrollbar styling if needed later */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4f46e5; /* indigo-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4338ca; /* indigo-700 */
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "elysia": "https://esm.sh/elysia@^1.3.3",
    "@elysiajs/cors": "https://esm.sh/@elysiajs/cors@^1.3.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div id="root"></div>
    <script>
      // Tailwind config for custom gradient text (optional, can be done with classes directly)
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: theme => ({
             'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
             'gradient-header': 'linear-gradient(to right, '+theme('colors.purple.500')+', '+theme('colors.pink.500')+', '+theme('colors.indigo.500')+')',
            }),
          }
        }
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
